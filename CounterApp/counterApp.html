<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="counterApp.css" />
    </head>
    <body>
        <div id="root" style="text-align: center"></div>
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            // Component
            function Counter() {
                const [count, setCount] = React.useState(0)
                return (
                    <div
                        className={
                            count > 0
                                ? "container positive"
                                : count < 0
                                ? "container negative"
                                : "container zero"
                        }
                    >
                        <div className="count-section">
                            <h2
                                style={{
                                    color:
                                        count > 0
                                            ? "#2e7d32"
                                            : count < 0
                                            ? "#c62828"
                                            : "#616161",
                                }}
                            >
                                {count}
                            </h2>
                        </div>
                        <div className="buttons">
                            <button
                                className="decrease"
                                onClick={() => handleDecrease(count, setCount)}
                            >
                                Decrease
                            </button>
                            <button
                                className="reset"
                                onClick={() => handleReset(count, setCount)}
                            >
                                Reset
                            </button>
                            <button
                                className="increase"
                                onClick={() => handleIncrease(count, setCount)}
                            >
                                Increase
                            </button>
                        </div>
                        <span className="status">
                            Trạng thái hiện tại:{" "}
                            {count > 0
                                ? "Dương"
                                : count === 0
                                ? "Bằng không"
                                : "Âm"}
                        </span>
                    </div>
                )
            }

            function handleIncrease(count, setCount) {
                setCount(count + 1)
            }

            function handleDecrease(count, setCount) {
                setCount(count - 1)
            }

            function handleReset(count, setCount) {
                setCount(0)
            }

            const app = (
                <>
                    <h1>Counter App</h1>
                    <Counter>Counter App</Counter>
                </>
            )

            const root = ReactDOM.createRoot(document.getElementById("root"))
            root.render(app)
        </script>
    </body>
</html>
